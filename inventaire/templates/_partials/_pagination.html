{% if page_obj.paginator.num_pages > 1 %}
<nav aria-label="Pagination">
  <ul class="pagination justify-content-center">
    {% if page_obj.has_previous %}
      <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}{{ querystring }}">PrÃ©cÃ©dent</a></li>
    {% endif %}
    {% for num in page_obj.paginator.page_range %}
      <li class="page-item {% if page_obj.number == num %}active{% endif %}">
        <a class="page-link" href="?page={{ num }}{{ querystring }}">{{ num }}</a>
      </li>
    {% endfor %}
    {% if page_obj.has_next %}
      <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}{{ querystring }}">Suivant</a></li>
    {% endif %}
  </ul>
</nav>
{% endif %}
